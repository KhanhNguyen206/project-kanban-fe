<div class="container-fluid tableBacklog">
  <div class="row"
       style="background-color: white; padding-bottom: 15px; padding-top: 20px; position: fixed; top: 56px; width: 100%; z-index: 8">
    <div class="col-4">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="titleToDo"
                  placeholder="Enter a thing to do"></textarea>
        <button type="submit" (click)="addTodo()" class="btn btn-danger">Add Todo</button>
      </div>
    </div>
    <div class="col-4">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="titleDoing"
                  placeholder="Enter a thing doing"></textarea>
        <button type="submit" (click)="addDoing()" class="btn btn-warning">Add Doing</button>
      </div>
    </div>
    <div class="col-4">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" [(ngModel)]="titleDone"
                  placeholder="Enter a thing done"></textarea>
        <button type="submit" (click)="addDone()" class="btn btn-success">Add Done</button>
      </div>
    </div>
  </div>

  <div class="row"
       style="background-color: white; position: fixed; top: 150px; width: 100vmax; z-index: 8; align-content: center">
    <div class="col-4" style="margin-top: 10px; margin-bottom: 10px; text-align: center; background-color: black;
    color: white; font-size: x-large; height: 60px; border-radius: 8px">
      Things To Do
    </div>
    <div class="col-4" style="margin-top: 10px; margin-bottom: 10px; text-align: center; background-color: black;
    color: white; font-size: x-large; height: 60px; border-radius: 8px">
      Doing
    </div>
    <div class="col-4" style="margin-top: 10px; margin-bottom: 10px; text-align: center; background-color: black;
    color: white; font-size: x-large; height: 60px; border-radius: 8px">
      Done
    </div>
  </div>

  <div class="row" style="position: relative; top: 240px">
    <div class="col-4 toDo" (drop)="onDropTodo($event)" (dragover)="allowDrop($event)">
      <div *ngFor="let backlog of backlogs; index as i">
        <div *ngIf="backlog.status === 'to do'">
          <div class="alert alert-danger content" (dragstart)="onDragstart(i)"
               draggable="true">{{backlog.title}}</div>
        </div>
      </div>
      <div>
      </div>
    </div>
    <div class="col-4 doing" (drop)="onDropDoing($event)" (dragover)="allowDrop($event)">
      <div *ngFor="let backlog of backlogs; index as i">
        <div *ngIf="backlog.status === 'doing'">
          <div class="alert alert-warning content" (dragstart)="onDragstart(i)"
               draggable="true">{{backlog.title}}</div>
        </div>
      </div>
    </div>
    <div class="col-4 done" (drop)="onDropDone($event)" (dragover)="allowDrop($event)">
      <div *ngFor="let backlog of backlogs; index as i">
        <div *ngIf="backlog.status === 'done'">
          <div class="alert alert-success content" (dragstart)="onDragstart(i)"
               draggable="true">{{backlog.title}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
